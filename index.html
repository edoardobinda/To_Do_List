<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="./app.js"></script> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic_Card</title>
</head>
<body>

    <div class="contenitore">

        <div class="sfondo">

            <div class="carta">

                <div class="carta-titolo">
                    <h1 class="nome">Juju Bubble</h1>
                    <img src="./images/manacost.jpg" id="icona1" alt="icons">
                </div>
                
                <img class="immaginecarta" src="./images/immagine1.jpg" alt=”jujububble”>
                
                <div class="carta-tipologia-titolo">
                    <h2 class="nome2">Artifact</h2>
                    <img src="./images/expansion.jpg" id="icona2" alt="icons">
                </div>

                <div class="descrizione">
                    <p>Cumulative upkeep <img src="./images/num1.jpg" id="iconatesto1" alt="icons"></p>
                    <p>If you play a card, bury Juju Bubble.
                    <br><img src="./images/num2.jpg" id="iconatesto2" alt="icons">: Gain 1 life.</br></p>
                    <p class="italic1">"If my heart had a lid, I would lift it and show you my joy."</p>
                    <p class="italic2">-From Suq'Ata wedding ceremony</p>
                </div>

                    
                <div class="diritti">
                    <p class="frame-bottom-description">Illus. Donato Giancola</p>
                    <p class="frame-bottom-rights">&#169; 1996 Wizards of the Coast, Inc, All rights reserved.</p>
                </div>

            </div>
        </div>
    </div>

    <button class="button" onclick="generator()">Change Color</button>
    <button class="button" onclick="nameGenerator()">Change Card Name</button>
    <button class="button" onclick="quoteGenerator()">Change Card Quote </button>
</body>
</html>
